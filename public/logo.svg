<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0165F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9A1150;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Network nodes -->
  <circle cx="100" cy="50" r="15" fill="url(#logoGradient)" />
  <circle cx="50" cy="120" r="15" fill="url(#logoGradient)" />
  <circle cx="150" cy="120" r="15" fill="url(#logoGradient)" />
  <circle cx="100" cy="170" r="15" fill="url(#logoGradient)" />
  
  <!-- Connecting lines -->
  <line x1="100" y1="65" x2="50" y2="105" stroke="#C0165F" stroke-width="3" />
  <line x1="100" y1="65" x2="150" y2="105" stroke="#C0165F" stroke-width="3" />
  <line x1="50" y1="135" x2="100" y2="155" stroke="#C0165F" stroke-width="3" />
  <line x1="150" y1="135" x2="100" y2="155" stroke="#C0165F" stroke-width="3" />
  
  <!-- Pruning scissors icon in center -->
  <g transform="translate(100, 100)">
    <path d="M-8,-8 L0,0 L-8,8 M8,-8 L0,0 L8,8" stroke="#FFE5F0" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>
</svg>
